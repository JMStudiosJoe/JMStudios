<div id="projects" class="projects-container">
    <div class="projects-header">
        <h1>Projects</h1>
        <div class="projects-quick-nav-container">
            <div ng-repeat="project in currentProjects | orderBy: 'position' ">
                | <a ng-href="#{{project.name}}">{{project.name}}</a> |
            </div>
        </div>
    </div>
    <div class="project-ideas-container" ng-repeat="project in currentProjects | orderBy: 'position'">

        <div id="{{project.name}}" class="container-outer-card">
            <div class="contain-inner-card">
                <div class="project-details-container">
                    <div class="main-details">
                        <div >
                            <!-- <img ng-src="{{project.logo}}" > -->
                        </div>
                        <div class="name">
                            Name: {{project.name}} <a ng-href="{{project.github.link}}"> <i class="mdi {{project.github.icon}}"></i></a>
                        </div>
                        <div class="link">
                            <a ng-href={{project.link}}>{{project.link}}</a>( If link broken then please contact Joseph email in <a href="#contact">Contact</a> )
                        </div>
                        <div class="description">
                            Description: {{project.description}}
                        </div>


                    </div>
                    <hr >
                    <div class="discussion-container">
                        <div class="problem">
                            The Problem: {{project.problem}}
                        </div>
                        <hr >
                        <div class="references-container">
                            References:
                            <div class="reference" ng-repeat="reference in project.references">
                                {{reference}}
                            </div>
                        </div>
                        <hr >
                        <div class="project-solutions-container">
                            Solutions:
                            <div class="project-proposed-solutions" ng-repeat="solution in project.solutions">
                                <li class="solution">{{solution}}</li>
                            </div>
                        </div>
                    </div>
                    <hr >

                </div>
            </div>
        </div>
    </div>
</div>
